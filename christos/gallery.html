<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Site title -->
  <title>CAN Visuals - Gallery</title>

  <!-- Meta data -->
  <meta name="description" content="">
  <meta name ="author" content="">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- Fonts and icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">

  <!-- Javascript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  <!-- Custom styles for this template -->
  <link href="css/gallery.css" rel="stylesheet">
</head>

<!-- Main body -->
<body>
  <!-- Header -->
  <div class="header">
    <h1>Photos Gallery</h1>
    <p>Hover over the images for more information.</p>
    <!-- Gallery selection -->
    <div id="btnContainer">
      <button class="btn btn-outline-dark active" onclick="filterSelection('all')">Show all</button>
      <button class="btn btn-outline-dark" onclick="filterSelection('headshots')">Headshots</button>
      <button class="btn btn-outline-dark" onclick="filterSelection('model')">Model shoots</button>
      <button class="btn btn-outline-dark" onclick="filterSelection('weddings')">Weddings</button>
      <button class="btn btn-outline-dark" onclick="filterSelection('macros')">Macros</button>
      <button class="btn btn-outline-dark" onclick="filterSelection('landscapes')">Landscapes</button>
    </div>
    <hr>
  </div>

  <!-- Gallery grid -->
  <div class="row">
    <div class="column landscapes">
      <div class="content">
        <img class="asyncImage" src="assets/lowres-test/1.JPG" data-src="assets/test/1.JPG" onclick="presentModal(this);" style="width:100%">
        <div class="overlay">
          <div class="text">Camden House</div>
        </div>
      </div>
    </div>
    <div class="column landscapes">
      <div class="content">
        <img class="asyncImage" src="assets/lowres-test/2.JPG" data-src="assets/test/2.JPG" style="width:100%">
        <div class="overlay">
          <div class="text">Camden Road</div>
        </div>
      </div>
    </div>
    <div class="column weddings">
      <div class="content">
        <img class="asyncImage" src="assets/lowres-test/3.JPG" data-src="assets/test/3.JPG" style="width:100%">
        <div class="overlay">
          <div class="text">Wedding band</div>
        </div>
      </div>
    </div>
    <div class="column weddings">
      <div class="content">
        <img class="asyncImage" src="assets/lowres-test/6.JPG" data-src="assets/test/6.JPG" style="width:100%">
        <div class="overlay">
          <div class="text">Band setup</div>
        </div>
      </div>
    </div>
    <div class="column headshots">
      <div class="content">
        <img class="asyncImage" src="assets/lowres-test/19.JPG" data-src="assets/test/19.JPG" style="width:100%">
        <div class="overlay">
          <div class="text">Headshots</div>
        </div>
      </div>
    </div>
    <div class="column model">
      <div class="content">
        <img class="asyncImage" src="assets/lowres-test/21.JPG" data-src="assets/test/21.JPG" style="width:100%">
        <div class="overlay">
          <div class="text">Model guitarist</div>
        </div>
      </div>
    </div>
    <div class="column model">
      <div class="content">
        <img class="asyncImage" src="assets/lowres-test/22.JPG" data-src="assets/test/22.JPG" style="width:100%">
        <div class="overlay">
          <div class="text">Buff guitar 1</div>
        </div>
      </div>
    </div>
    <div class="column model">
      <div class="content">
        <img class="asyncImage" src="assets/lowres-test/23.JPG" data-src="assets/test/23.JPG" style="width:100%">
        <div class="overlay">
          <div class="text">Buff guitar 2</div>
        </div>
      </div>
    </div>
    <div class="column macros">
      <div class="content">
        <img class="asyncImage" src="assets/lowres-test/24.JPG" data-src="assets/test/24.JPG" style="width:100%">
        <div class="overlay">
          <div class="text">Wasp Revive</div>
        </div>
      </div>
    </div>
    <div class="column macros">
      <div class="content">
        <img class="asyncImage" src="assets/lowres-test/26.JPG" data-src="assets/test/26.JPG" style="width:100%">
        <div class="overlay">
          <div class="text">Wasp Alive</div>
        </div>
      </div>
    </div>
  </div>


  <!-- The Modal -->
  <div id="galleryModal" class="modal">
    <!-- The Close Button -->
    <span class="close">&times;</span>
    <!-- Modal Content (The Image) -->
    <img class="modal-content" id="modalImg">
    <!-- Modal Caption (Image Text) -->
    <div id="caption"></div>
  </div>

  <!-- Custom JavaScripts -->
  <script src="js/gallery.js"></script>
  <script src="js/imgLoad.js"></script>
  <script src="js/modal.js"></script>
</body>

<!-- Footer -->
<footer>
</footer>
</html>
